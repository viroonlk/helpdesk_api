<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-R-8">
    <title>Create New Ticket</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Create New Ticket</h1>
        
        <form id="create-ticket-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" rows="5"></textarea>
            </div>
            <div class="form-group">
                <label for="priority">Priority</label>
                <select id="priority">
                    <option value="LOW">Low</option>
                    <option value="MEDIUM">Medium</option>
                    <option value="HIGH">High</option>
                </select>
            </div>
            <div id="form-message" style="margin-top: 10px;"></div>
            <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 20px;">
                <button type="submit" class="btn btn-primary" id="submit-btn">Submit Ticket</button>
                <a href="mytickets.html">Cancel (Back to list)</a> 
            </div>
        </form>
    </div>

    <script src="js/api.js" defer></script>
    <script src="js/create-ticket.js" defer></script>
</body>
</html>
